<mat-card class="recipe-card" *ngFor="let recipe of recipes">
  <mat-card-header class="recipe-card-header">
    <mat-card-title class="recipe-card-title">{{ recipe.name }}</mat-card-title>
  </mat-card-header>

  <img [src]="recipe.image" [alt]="recipe.name" class="recipe-img" />

  <mat-card-content>
    <p>
      {{ recipe.description | slice : 0 : 100 }}
    </p>
    <app-star-rating [rating]="recipe.stars"></app-star-rating>
    <p>Duration: {{ recipe.duration }}min</p>
    <p>Created at: {{ recipe.createdDate }}</p>
  </mat-card-content>
</mat-card>
