<mat-toolbar class="navigation">
  <img src="../../../../assets/images/food.png" alt="logo" class="logo-img" />

  <span class="example-spacer"></span>

  <ng-container *ngFor="let navigationLink of navigationLinks">
    <a
      class="navigtion-link"
      class="navigation-link"
      (click)="navigation(navigationLink)"
      >{{ navigationLink.linkName }}</a
    >
  </ng-container>
</mat-toolbar>
